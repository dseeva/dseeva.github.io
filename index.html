<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Slideshow container */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    /* Fancy transitioning slideshow images */
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1.5s ease-in-out, transform 3s ease-in-out;
      will-change: opacity, transform;
    }

    .slideshow img.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    /* Top and bottom bars */
    .top-bar, .bottom-bar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 0 16px;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }

    /* GitHub button */
    .github-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.6em 1.2em;
      text-decoration: none;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .github-button:hover {
      background: white;
      color: black;
    }

    /* Matthew button (highlighted) */
    .github-button.matthew {
      background-color: #e63946;
      border: none;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(230, 57, 70, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .github-button.matthew:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(230, 57, 70, 0.9);
      background-color: #ff5a5f;
      color: white;
    }

    @media (max-width: 600px) {
      .top-bar, .bottom-bar {
        height: 50px;
      }

      .github-button {
        font-size: 0.9em;
        padding: 0.5em 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar with buttons -->
  <div class="top-bar">
    <a href="https://github.com/dseeva" class="github-button" target="_blank">GitHub</a>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="github-button matthew" target="_blank">Hi Matthew</a>
  </div>

  <!-- Bottom bar (empty) -->
  <div class="bottom-bar"></div>

  <!-- Slideshow -->
  <div class="slideshow">

    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQQuPbf42QwtQZhuXelWx-snAQTg5C4fkJh9HXo6C9-_QuQ?width=1024" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQRkCfbFk1bWQ5AXSq9QZG0NAQ8HUAWheq5htQKoTvxsGuc?width=1024" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQRFxB4JVx4OQo5maV7JPV6aAZyv0XaVCMfX7lULPOB-kOQ?width=2304&height=1536" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQRSFoY1cCMdRqtVZnXTRPd7AbETEtrwwqO5CAwhRIIqA0U?width=1024" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQTllYAyaeb1Q7FE8Bho_CvTAcoSKm7TRCvEw-A46DhQlog?width=1024" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQQp7GXLMTc8Qpc9hmBHCI7rAdDQKMznFTKxRnlJ9pLlPBs?width=1024" />
    <img src="https://1drv.ms/i/c/fec3293efeb40311/IQTIUaZToaciRbe3aPNeLdI9AW-AENbxuzXAGLWLvXZyQrc?width=1024" />

  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 10000);
  </script>

</body>
</html>
